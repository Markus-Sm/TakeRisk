<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWG - technical task</title>
    <link rel="stylesheet" href="https://use.typekit.net/esg5xus.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <section>
        <div class="hero">

            <header class="hero__header">
                <a href="./">
                    <img class="hero__logo" src="./assets/image/logo.png" alt="Logo firmy">
                </a>
                <nav>
                    <ul class="hero__nav">
                        <li><a href="#offer-section">Oferty pracy</a></li>
                        <li><a href="#">Poznaj JWG</a></li>
                        <li><a href="#">Opinie</a></li>
                        <li><a href="#faq">FAQ</a></li>
                        <li><a href="#">Kontakt</a></li>
                    </ul>
                </nav>
                <div>
                    <a class="button__link" href="#faq">
                        <button class="button button--employer">
                            Pracodawca
                        </button>
                    </a>
                    <a class="button__link" href="#faq">
                        <button class="button button--employee">
                            Pracownik
                        </button>
                    </a>
                </div>
            </header>

            <header class="hero__header--navbar">

                <div class="hero__mobile-menu">
                    <a href="./">
                        <img class="hero__logo" src="./assets/image/logo.png" alt="Logo firmy">
                    </a>

                    <div class="hamburger">
                        <div class="hamburger__bar"></div>
                    </div>
                </div>

                <nav class="mobile-nav">
                    <a href="#offer-section" class="mobile-nav__link">Oferty pracy</a>
                    <a href="#" class="mobile-nav__link">Poznaj JWG</a>
                    <a href="#" class="mobile-nav__link">Opinie</a>
                    <a href="#faq" class="mobile-nav__link">FAQ</a>
                    <a href="#" class="mobile-nav__link">Kontakt</a>
                </nav>
            </header>

            <div class="hero__column">
                <div class="hero__content">
                    <h1 class="hero__h1">Lorem ipsum sim dolor sim.</h1>
                    <div class="hero__inner-content">
                        <p class="hero__info">Find your employee. Find your employer.</p>
                        <a href="#offer-section" class="hero__icon-link">
                            <img class="hero__icon-arrow" src="./assets/icons/slide-down.svg"
                                alt="ikonka strzałki kierującej do sekcji niżej">
                        </a>
                    </div>
                </div>
            </div>

            <div class="hero__column hero__column--second">
                <img class="hero__image" src="./assets/image/green-second.png"
                    alt="Zadowolony Pan, wskazujący palcem dobre oferty pracy.">
            </div>

            <div class="hero__column hero__column--third">
                <img class="hero__image" src="./assets/image/yellow-third.png" alt="Zadowolona Pani ofertami pracy.">

                <div class="hero__media">
                    <a class="hero__socialmedia-link" href="https://facebook.com" target="_blank">
                        <img class="hero__socialmedia-icon" src="./assets/icons/fb.svg"
                            alt="Media społecznościowe facebook">
                    </a>
                    <a class="hero__socialmedia-link" href="https://instagram.com" target="_blank">
                        <img class="hero__socialmedia-icon" src="./assets/icons/inst.svg"
                            alt="Media społecznościowe instagram">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <main>
        <section class="job-offers" id="offer-section">
            <div class="container">

                <div class="job-offers__top">
                    <div>
                        <header>
                            <h2 class="job-offers__h2">Oferty pracy.</h2>
                        </header>
                        <p class="job-offers__description">Znajdź idealne warunki dla siebie.</p>
                    </div>
                    <div class="job-offers__right">
                        <div class="job-offers__right--event">
                            <div class="job-offers__arrow">
                                <div class="job-offers__line"></div>
                                <img src="./assets/icons/arrow.svg" class="job-offers__icon" alt="ikonka strzałki">
                            </div>
                            <a href="#faq" class="job-offers__link">Wszystkie oferty</a>
                        </div>
                    </div>
                </div>



            </div>
        </section>

        <section id="faq">
            <div class="container" style="height: 250vh;">
                <h2>Najczęstsze pytania</h2>
                <!-- Pytania i odpowiedzi -->
            </div>
        </section>
    </main>


    <script src="./assets/js/hamburger.js"></script>
    <script src="./assets/js/smooth-scroll.js"></script>
    <script src="./assets/js/offer-section.js"></script>
</body>

</html>
