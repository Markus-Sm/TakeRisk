<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.typekit.net/esg5xus.css">

<body>

    <section>
        <div class="hero">

            <header class="hero__header">
                <a href="./index.html">
                    <img src="./assets/icons/logo.svg" alt="Logo firmy">
                </a>
                <nav>
                    <ul class="hero__nav">
                        <li><a href="#">Oferty pracy</a></li>
                        <li><a href="#">Poznaj JWG</a></li>
                        <li><a href="#">Opinie</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Kontakt</a></li>
                    </ul>
                </nav>
                <div>
                    <button class="button button--employer">
                        <a class="button__link" href="#">Pracodawca</a>
                    </button>
                    <button class="button button--employee">
                        <a class="button__link" href="#">Pracownik</a>
                    </button>
                </div>
            </header>

            <div class="hero__column">
                <h1 class="header-h1">Lorem ipsum sim dolor sim.</h1>
                <div>
                    <p class="hero__info">Find your employee. Find your employer.</p>
                    <a href="#">

                    </a>
                </div>
                <!-- Treść trzeciej kolumny -->

            </div>
            <div class="hero__column">
                <img class="hero__image" src="./assets/image/yellow-third.png" alt="Zadowolona Pani">
                <div class="hero__media">
                    <a class="hero__socialmedia-link" href="https://facebook.com" target="_blank">
                        <img 
                        class="hero__socialmedia-link--fb"
                        src="./assets/icons/fb.svg" 
                        alt="Media społecznościowe facebook">
                    </a>
                    <a class="hero__socialmedia-link" href="https://instagram.com" 
                    target="_blank">
                        <img 
                        src="./assets/icons/inst.svg" 
                        alt="Media społecznościowe instagram">
                    </a>
                </div>
            </div>
        </div>
